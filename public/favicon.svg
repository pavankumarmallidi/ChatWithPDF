<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- PDF OCR Document Icon -->
  <defs>
    <style>
      .document-body { fill: #1e3a8a; }
      .text-primary { fill: #ffffff; font-family: Arial, sans-serif; font-weight: bold; }
      .text-lines { fill: #ffffff; }
      .fold-corner { fill: #3b82f6; }
    </style>
  </defs>
  
  <!-- Document background with rounded corners -->
  <rect x="2" y="2" width="24" height="28" rx="2" ry="2" class="document-body"/>
  
  <!-- Folded corner -->
  <path d="M 20 2 L 26 8 L 20 8 Z" class="fold-corner"/>
  
  <!-- PDF text -->
  <text x="16" y="12" text-anchor="middle" class="text-primary" font-size="6">PDF</text>
  
  <!-- Document lines -->
  <rect x="5" y="15" width="14" height="1" class="text-lines"/>
  <rect x="5" y="17.5" width="10" height="1" class="text-lines"/>
  <rect x="5" y="20" width="8" height="1" class="text-lines"/>
  
  <!-- OCR text -->
  <text x="16" y="26" text-anchor="middle" class="text-primary" font-size="6">OCR</text>
</svg> 